---
# defaults file for rocketmq

OPT_PATH: /opt

HOST_IP: 127.0.0.1

ROCKETMQ_VERSION: 5.3.0

ROCKETMQ_SERVER_PORT: 9876
ROCKETMQ_SERVER_JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -Xms1024M -Xmx1024M -Xmn512m"

ROCKETMQ_BROKER_PORT: 10911
ROCKETMQ_BROKER_FAST_PORT: 10909
ROCKETMQ_BROKER_JAVA_OPT_EXT: "-Duser.home=/home/rocketmq -server -Xms512m -Xmx512m -Xmn256m"

ROCKETMQ_DASHBOARD_PORT: 8080
